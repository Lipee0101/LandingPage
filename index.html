<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoration Time</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>

    <header id="event-description">
        
        <div id="disclaimer">
            <h2>Decoration Time</h2>
            <p class="about-event">
                Um evento que ir√° recolucionar seu modo de criar!
            </p>
            <p>Data do evento:</p>
            <p class="event-date">Domingo, 24 de setembro, a partir das 14h</p>
        </div>
        
        <div id="subscription-form">
            <p>Preencha o formulario para receber os detalhes do evento:</p>
            <form>
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" name="nome" placeholder="Digite seu nome" />
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="Digite seu melhor e-mail" />
                
                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="text" name="email" placeholder="Numero de WhatsApp" />
                </div>
                
                <div class="form-group">
                    <label for="interest">Principal Interesse</label>
                    <select name="interest">
                        <option value="" disabled selected></option>
                        <option value="apartament">Apartamentos</option>
                        <option value="house">Casas</option>
                        <option value="gardens">Jardins</option> 
                        <option value="others">Outros</option>
                     </select>
                    </div>
                    <input type="submit" class="btn" value="Quero me inscrever">
            </form>
        </div>
    
    </header>    
</body>

</html>
